pull_request_rules:
  - name: Automatic merge
    conditions:
      - author=javiyt
      - conflict=false
      - draft=false
      - status-success=Travis CI - Pull Request
      - base=master
    actions:
      merge:
        method: merge
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}